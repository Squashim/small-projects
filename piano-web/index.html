<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Project</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="piano">
      <div class="keys">
        <div data-note="C" class="key white"><p>C</p></div>
        <div data-note="Cs" class="key black"><p>C#</p></div>
        <div data-note="D" class="key white"><p>D</p></div>
        <div data-note="Ds" class="key black"><p>D#</p></div>
        <div data-note="E" class="key white"><p>E</p></div>
        <div data-note="F" class="key white"><p>F</p></div>
        <div data-note="Fs" class="key black"><p>F#</p></div>
        <div data-note="G" class="key white"><p>G</p></div>
        <div data-note="Gs" class="key black"><p>G#</p></div>
        <div data-note="A" class="key white"><p>A</p></div>
        <div data-note="As" class="key black"><p>A#</p></div>
        <div data-note="B" class="key white"><p>B</p></div>
        <div data-note="C2" class="key white"><p>C</p></div>
        <div data-note="C2s" class="key black"><p>C#</p></div>
        <div data-note="D2" class="key white"><p>D</p></div>
        <div data-note="D2s" class="key black"><p>D#</p></div>
        <div data-note="E2" class="key white"><p>E</p></div>
      </div>
    </div>

    <audio id="C" src="notes/note_C.mp3"></audio>
    <audio id="Cs" src="notes/note_Cs.mp3"></audio>
    <audio id="D" src="notes/note_D.mp3"></audio>
    <audio id="Ds" src="notes/note_Ds.mp3"></audio>
    <audio id="E" src="notes/note_E.mp3"></audio>
    <audio id="F" src="notes/note_F.mp3"></audio>
    <audio id="Fs" src="notes/note_Fs.mp3"></audio>
    <audio id="G" src="notes/note_G.mp3"></audio>
    <audio id="Gs" src="notes/note_Gs.mp3"></audio>
    <audio id="A" src="notes/note_A.mp3"></audio>
    <audio id="As" src="notes/note_As.mp3"></audio>
    <audio id="B" src="notes/note_B.mp3"></audio>
    <audio id="C2" src="notes/note_C2.mp3"></audio>
    <audio id="C2s" src="notes/note_C2s.mp3"></audio>
    <audio id="D2" src="notes/note_D2.mp3"></audio>
    <audio id="D2s" src="notes/note_D2s.mp3"></audio>
    <audio id="E2" src="notes/note_E2.mp3"></audio>

  <script src="./script.js"></script>
</body>
</html>
